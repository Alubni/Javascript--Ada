<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Editor de memes</title>
</head>

<body >
    <!-- Header -->
    <header class="m-header">
        <h1>Generador de Memes</h1>
        <div class="button-container">
            <button class="button imageBtn"> <i class="fa-solid fa-image"></i> Imagen</button>
            <button class="button textBtn"> <i class="fas fa-font button-icon-text"></i>Texto</button>
            <button class="button dark-btn" id="dark-m"> <i class="fa-solid fa-lightbulb"></i> Modo Oscuro</button>
            <button class="button light-btn display-none" id="light-m"> <i class="fa-regular fa-lightbulb"></i> Modo Claro</button>
            
        </div>
    </header>
    <!-- Termina el eader -->
    <!-- Comienza seccion principal -->
    <main>
        <section class="meme">


            <article class="meme-container">
                <p class="top-txt">TEXTO SUPERIOR</p>
                <div class="meme-image"></div>
                <p class="bottom-txt">TEXTO INFERIOR</p>
            </article>
            <!-- Boton de descarga -->
            <button class="download-btn">Descargar Meme <i class="fas fa-download button-icon-text green-button-icon"
                    aria-hidden="true"></i></button>
        </section>
        
        <!-- Comienza secciÃ³n aside -->
        <aside class="Img-aside display-none" id="first-aside">
            <!--  <button></button> -->
            <section class="sect-img-aside">
                <h2>IMAGEN</h2>
                <div>
                    <h3>URL</h3>
                    <input type="text" class="panel-control-input" id="url-img-input" aria-label="URL de imagen">
                </div>
                <!-- Fondo y selecctor -->
                <div>
                    <h3>FONDO</h3>
                    <div class="btn-bgd">
                        <div>
                            <input aria-label="Color de fondo de imagen" type="color" id="blend-mode-color-input"
                                value="#FFFFFF">
                            <span id="blend-mode-color" aria-hidden="true">#FFFFFF</span>
                        </div>
                        <div>
                            <select aria-label="Modo de mezcla de fondo de imagen" id="blend-mode-select"
                                class="panel-control-input">
                                <option value="unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>

                    <!-- Filtros imagen -->

                    <div>
                        <h3>FILTROS</h3>

                        <div class="filter-buttons">
                            <label for="brightness">Brillo</label>
                            <input type="range" id="brightness" name="brightness" min="0" max="1" step="0.1" value="1">
                        </div>
                        <div class="filter-buttons">
                            <label for="opacity">Opacidad</label>
                            <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.1" value="0">
                        </div>
                        <div class="filter-buttons">
                            <label for="contrast">Contraste</label>
                            <input type="range" id="contrast" name="contrast" min="100" max="1000" step="1" value="100">
                        </div>
                        <div class="filter-buttons">
                            <label for="blur">Desenfoque</label>
                            <input type="range" id="blur" name="blur" min="0" max="10" step="0.1" value="0">
                        </div>
                        <div class="filter-buttons">
                            <label for="grayscale">Escala de grises</label>
                            <input type="range" id="grayscale" name="grayscale" min="0" max="100" step="1" value="0">
                        </div>
                        <div class="filter-buttons">
                            <label for="sepia">Sepia</label>
                            <input type="range" id="sepia" name="sepia" min="0" max="100" step="1" value="0">
                        </div>
                        <div class="filter-buttons">
                             <label for="hue">HUE</label>
                             <input type="range" id="hue" name="hue" min="0" max="360" step="1" value="0">
                           
                        </div>
                        <div class="filter-buttons">
                            <label for="saturate">Saturado</label>
                            <input type="range" id="saturate" name="saturate" min="100" max="1000" step="10"
                                value="100">
                        </div>
                        <div class="filter-buttons">
                            <label for="invert">Negativo</label>
                            <input type="range" id="invert" name="invert" min="0" max="1" step="0.1" value="0">
                        </div>

                        <button class="reset-btn" type="reset">Restablecer filtros</button>
            </section>
        </aside>
        <!-- Edicion de texto -->
        <aside class="txt-aside display-none" id="second-aside">
            <div>
                <h3>TEXTO</h3>
                <div>
                    <h3>TEXTO SUPERIOR</h3>
                    <div class="form-group">
                        <label for="my-textarea">Text</label>
                        <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="checkbox"> Text
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>TEXTO INFERIOR</h3>
                    <div class="form-group">
                        <label for="my-textarea">Text</label>
                        <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="checkbox"> Text
                            </label>
                        </div>
                    </div>
                </div>
                <section class="font-selection">
                    <div>
                        <h3>FUENTE</h3>
                        <select aria-label="font" id="font-select" class="font-select">
                            <option value="">Fantasy</option>
                            <option value="">Serif</option>
                            <option value="">Cursive</option>
                            <option value="">Monospace</option>
                            <option value="">Georgia</option>
                            <option value="">Monaco</option>
                            <option value="">Luminary</option>
                            <option value="">Verdana</option>
                            <option value="">Palatino</option>
                        </select>
                        <div class="font-align">
                            <input type="number" name="" id="font-sz">

                            <button><i class="fas fa-align-left" aria-hidden="true"></i></button>
                            <button><i class="fas fa-align-center" aria-hidden="true"></i></button>
                            <button><i class="fas fa-align-right" aria-hidden="true"></i></button>

                        </div>
                        <section>
                            <div class="font-bgd">
                                <div>
                                    <input aria-label="Color de fondo de imagen" type="color"
                                        id="blend-mode-color-input" value="#FFFFFF">
                                    <span id="blend-mode-color" aria-hidden="true">COLOR</span>
                                </div>
                                <div>
                                    <input aria-label="Color de fondo de imagen" type="color"
                                        id="blend-mode-color-input" value="#FFFFFF">
                                    <span id="blend-mode-color" aria-hidden="true">FONDO</span>
                                </div>
                            </div>
                            <div class="btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="checkbox"> Text
                                </label>
                            </div>
                        </section>
                </section>
            </div>
            </div>
            <div class="outline-selection">
                <h3>CONTORNO</h3>
                <div class="outline-btn">
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
            </div>
            <div>
                <h3>ESPACIADO</h3>
                <input type="number" name="" id="">

            </div>
            <div class="spacing">
                <h3>INTERLINEADO</h3>
                <select name="" id="">
                    <option value="">0.8</option>
                    <option value="">1</option>
                    <option value="">1.2</option>
                    <option value="">1.5</option>
                    <option value="">2</option>
                    <option value="">2.5</option>
                </select>
            </div>
            </div>

        </aside>




    </main>
    <script src="app.js"></script>
</body>

</html>
